version: '3.3'

# volumes:
#   backend-volume: #if needed
#   frontend-volume: #if needed
#   ros-volume: #if needed

networks:
  ros: # ros-master <--> ros-talker
    # driver: bridge
  backend: # ros <--> backend-web
  frontend: # backend-web <--> frontend-web

services:
  # ROS Master Node
  ros-master:
    image: ros:noetic-ros-core
    command: stdbuf -o L roscore
    networks:
      - ros
      - backend
    restart: always
  # ROS Talker Node
  ros-talker:
    image: ros:noetic-ros-core
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=ros-talker"
    command: stdbuf -o L rostopic pub /chatter std_msgs/String "$$(date)" -r 1
    networks:
      - ros
    restart: always
  # ROS Listener
  ros-listener:
    image: ros:noetic-ros-core
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
      - "ROS_HOSTNAME=ros-listener"
    command: stdbuf -o L rostopic echo /chatter
    networks:
      - ros
    restart: always
  # Web side of the project
  backend-web:
    build: ./backend-web
    networks:
      - backend
      - frontend
    environment:
      # PASSWORD: hello123
      API_PORT: &api_port 3001
    # volumes:
    #   - backend-volume:/hello
      # depends_on:
      #   - ros-talker
      
  frontend-web:
    build: ./frontend-web
    networks:
      - frontend
    ports:
      - "8081:3000"
    environment:
      API_HOST: backend-web
      API_PORT: *api_port
      # PASSWORD: hello123
    volumes:
      - ./frontend-web:/app
    depends_on:
      - backend-web